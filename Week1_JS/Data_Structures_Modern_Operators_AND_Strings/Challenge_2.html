<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 2</title>
</head>

<body>
    <script>
        const game = {
            team1: 'Bayern Munich',
            team2: 'Borrussia Dortmund',
            players: [
                [
                    'Neuer',
                    'Pavard',
                    'Martinez',
                    'Alaba',
                    'Davies',
                    'Kimmich',
                    'Goretzka',
                    'Coman',
                    'Muller',
                    'Gnarby',
                    'Lewandowski',
                ],
                [
                    'Burki',
                    'Schulz',
                    'Hummels',
                    'Akanji',
                    'Hakimi',
                    'Weigl',
                    'Witsel',
                    'Hazard',
                    'Brandt',
                    'Sancho',
                    'Gotze',
                ],
            ],
            score: '4:0',
            scored: ['Lewandowski', 'Gnarby', 'Lewandowski',
                'Hummels'],
            date: 'Nov 9th, 2037',
            odds: {
                team1: 1.33,
                x: 3.25,
                team2: 6.5,
            },
        };

        for (let i = 0; i < game.scored.length; i++)
            console.log(`Goal ${i + 1}: ${game.scored[i]}`);

        let average = 0;
        for (let odd of Object.values(game.odds))
            average += odd;
        average /= Object.values(game.odds).length;
        console.log(`Average odd: ${average}`);

        console.log(`Odd of vitory ${game.team1}: ${game.odds.team1}\n` +
            `Odd of draw: ${game.odds.x}\n` +
            `Odd of vitory ${game.team2}: ${game.odds.team2}`);

        let scorers = {};
        for (let player of game.scored)
            scorers[player] ? scorers[player]++ : scorers[player] = 1;
        console.log(scorers);
    </script>
</body>

</html>
