<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1</title>
</head>

<body>
    <script>
        function checkDogs(dogsJulia, dogsKate) {
            let dogsJuliaShallowCopy = dogsJulia.slice(1, 3);

            let dogsJuliaAndKate = dogsJuliaShallowCopy.concat(dogsKate);

            dogsJuliaAndKate.forEach((age, index) => {
                console.log(`Dog number ${index + 1} is ` +
                    (age >= 3 ? `an adult, and is ${age} years old` :
                        "still a puppy"
                    )
                );
            })
        }

        checkDogs([3, 5, 2, 12, 7], [4, 1, 15, 8, 3]);
        checkDogs([9, 16, 6, 8, 3], [10, 5, 6, 1, 4]);
    </script>
</body>

</html>
