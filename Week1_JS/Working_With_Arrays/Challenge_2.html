<body>
    <script>
        function calcAverageHumanAge(ages) {
            let calcAges = ages.map(dogAge => dogAge <= 2 ? 2 * dogAge : 16 + dogAge * 4);

            let excludedAges = calcAges.filter(dogAge => dogAge >= 18);

            let averageAges = excludedAges.reduce((accumulator, dogAge) => accumulator + dogAge) / excludedAges.length;

            console.log(calcAges, excludedAges, averageAges);
        }

        calcAverageHumanAge([5, 2, 4, 1, 15, 8, 3]);
        calcAverageHumanAge([16, 6, 10, 5, 6, 1, 4]);
    </script>
