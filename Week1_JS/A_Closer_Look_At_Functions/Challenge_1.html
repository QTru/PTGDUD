<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1</title>
</head>

<body>
    <button type="button" id="poll">Answer poll</button>

    <script>
        const poll = {
            question: "What is your favourite programming language?",
            options: ["0: JavaScript", "1: Python", "2: Rust", "3: C++"],
            // This generates [0, 0, 0, 0]. More in the next section!
            answers: new Array(4).fill(0),

            registerNewAnswer() {
                let input = prompt(
                    `${this.question}\n` +
                    this.options.join("\n") +
                    "\n(Write option number)"
                )

                let answer = Number(input);

                if (isNaN(answer) || answer < 0 || answer > 3)
                    alert("Invalid option!");
                else {
                    this.answers[answer]++;
                    this.displayResults();
                    this.displayResults("string");
                }
            },

            displayResults(type = "array") {
                if (type == "array")
                    console.log(this.answers);
                else if (type == "string")
                    console.log(`Poll results are ${this.answers.join(", ")}`);
            }
        };

        document.getElementById("poll").onclick = () => { poll.registerNewAnswer() };

        const testData1 = [5, 2, 3];
        const testData2 = [1, 5, 3, 9, 6, 1];

        console.log("--- Test Data 1 ---");
        poll.displayResults.call({ answers: testData1 }, 'array');
        poll.displayResults.call({ answers: testData1 }, 'string');

        console.log("--- Test Data 2 ---");
        poll.displayResults.call({ answers: testData2 }, 'array');
        poll.displayResults.call({ answers: testData2 }, 'string');
    </script>
</body>

</html>
